baseURL: https://www.fini-kreativ.ch/
title: fini-kreativ.ch

languageCode: de-ch
defaultContentLanguage: de

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

menu:
  main:
    - name: Clutches
      url: /clutches/
      weight: 20
    - name: Necessaires
      url: /necessaires/
      weight: 10
    - name: Wäschesäcke
      url: /sacs/
      weight: 30
    - name: Kontakt
      url: /kontakt
      weight: 80
    - name: Über mich
      url: /about_me
      weight: 90

module:
  hugoVersion:
    extended: true
    min: "0.148.0"
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

params:
  contact:
    name: Fiorella Niederberger
    location: Rothenburg, Schweiz
    email: info[at]fini-kreativ.ch

  googleAnalytics: G-4LLDP71Q6S

  logo: "images/logo-black.png"

  social:
    instagram: fini_kreativ
